<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría de Documentos</title>
    <link rel="stylesheet" href="css/document_audit.css">
</head>
<body>
    <div class="document-audit-container">
        <h1>Auditoría de Documentos</h1>
        <div id="auditLog">
            <!-- Aquí se mostrará el registro de auditoría -->
            <table id="auditTable">
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Acción</th>
                        <th>Usuario</th>
                        <th>Fecha y Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los registros de auditoría se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/document_audit.js"></script>
</body>
</html>
