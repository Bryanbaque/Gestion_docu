<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sistema</title>
    <link rel="stylesheet" href="css/system_config.css">
</head>
<body>
    <div class="system-config-container">
        <h1>Configuración del Sistema</h1>
        <form id="systemConfigForm">
            <h2>Configuración de Seguridad</h2>
            <label for="passwordPolicy">Política de Contraseñas:</label>
            <select id="passwordPolicy" name="passwordPolicy">
                <option value="default">Por defecto</option>
                <option value="custom">Personalizada</option>
            </select>

            <div id="customPasswordPolicy" style="display: none;">
                <label for="minPasswordLength">Longitud Mínima:</label>
                <input type="number" id="minPasswordLength" name="minPasswordLength" min="4" value="8">
                
                <label for="requireSpecialCharacters">Requerir Caracteres Especiales:</label>
                <input type="checkbox" id="requireSpecialCharacters" name="requireSpecialCharacters">
            </div>

            <h2>Configuración de Almacenamiento</h2>
            <label for="storageLimit">Límite de Almacenamiento (GB):</label>
            <input type="number" id="storageLimit" name="storageLimit" min="1" value="100">

            <button type="submit">Guardar Configuración</button>
        </form>
    </div>
    <script src="js/system_config.js"></script>
</body>
</html>
